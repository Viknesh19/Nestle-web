                <form name="myForm" onsubmit="return validateForm()" action="" method="POST">
                    <img src="img/avatar.svg">
                    
                    <h2 class="title">Hello New User</h2>
                    <div class="input-div one">
                        <div class="i"><i class="fas fa-user"></i></div>
                        <div class="div">
                            <input type="id" class="input" name="username" placeholder="UserID" />
                        </div>
                    </div>

                    <div class="input-div pass">
                        <div class="i"><i class="fas fa-lock"></i></div>

                            <input  type="password" name="password" placeholder="Password"  />
                        </div>
                    </div>

                    <div class="input-div pass">
                        <div class="i"><i class="fas fa-user"></i></div>
                
                        <div class="div">
                            <input id="f" onchange="upperCase()" type="text" placeholder="Name" name="name"  />
                        </div>
                    </div>
                    
                    <div class="input-div pass">
                        <div class="i"><i class="fas fa-phone"></i></div>
                
                        <div class="div">
                            <input id="f" onchange="upperCase()" type="text" name="phone" placeholder="Phone"  />
                        </div>
                    </div>
                    
                    <div class="input-div pass">
                        <div class="i"><i class="fas fa-envelope"></i></div>
                
                        <div class="div">
                            <input type="email" name="email" placeholder="Email"  />
                        </div>
                    </div>
                    
                    <div class="input-div pass">
                        <div class="i"><i class="fas fa-lock"></i></div>
                
                        <div class="div">

                    </div>
